<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico de JavaScript</title>

<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section class="main-cuadrado-container">
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <section class="main-triangulo-container">
        <h2>Calcula el área y perimetro de un tríangulo</h2>
        <form action="">
            <label for="InputLado1-Triangulo">
                Escribe cuánto mide el lado izquierdo del triangulo.
            </label>
            <input type="number" id="InputLado1-Triangulo">

            <label for="InputLado2-Triangulo">
                Escribe cuánto mide el lado derecho del triangulo.
            </label>
            <input type="number" id="InputLado2-Triangulo">

            <label for="InputBase-Triangulo">
                Escribe cuánto mide la base del triangulo.
            </label>
            <input type="number" id="InputBase-Triangulo">

            <label for="InputAlto-Triangulo">
                Escribe cuánto mide el alto del triangulo.
            </label>
            <input type="number" id="InputAlto-Triangulo">

            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>

        </form>
    </section>
    <section>
        <h2>Calcula el área y perimetro de un circulo</h2>
        <form action="">
            <label for=""></label>
        </form>
    </section>


    <script src="/figuras.js"></script>
</body>
</html>
